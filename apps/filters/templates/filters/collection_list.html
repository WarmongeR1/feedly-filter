{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Collections{% endblock %}

{% block content %}

<div class="container">

    <h2>Collection</h2>

    <div class="list-group">
        {% for obj in object_list %}
          <a href="{% url 'filters:collection-detail' obj.pk %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ obj.title}}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
